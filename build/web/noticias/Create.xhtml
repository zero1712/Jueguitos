<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNoticiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNoticiasLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{noticiasController.selected.clave}" title="#{bundle.CreateNoticiasTitle_clave}" required="true" requiredMessage="#{bundle.CreateNoticiasRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.CreateNoticiasLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{noticiasController.selected.titulo}" title="#{bundle.CreateNoticiasTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateNoticiasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{noticiasController.selected.fecha}" title="#{bundle.CreateNoticiasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNoticiasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{noticiasController.selected.descripcion}" title="#{bundle.CreateNoticiasTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateNoticiasLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{noticiasController.selected.imagen}" title="#{bundle.CreateNoticiasTitle_imagen}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticiasController.create}" value="#{bundle.CreateNoticiasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{noticiasController.prepareList}" value="#{bundle.CreateNoticiasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNoticiasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
