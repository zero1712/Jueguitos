<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInscripcionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInscripcionesLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{inscripcionesController.selected.clave}" title="#{bundle.EditInscripcionesTitle_clave}" required="true" requiredMessage="#{bundle.EditInscripcionesRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditInscripcionesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{inscripcionesController.selected.fecha}" title="#{bundle.EditInscripcionesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInscripcionesLabel_cveTorneo}" for="cveTorneo" />
                    <h:selectOneMenu id="cveTorneo" value="#{inscripcionesController.selected.cveTorneo}" title="#{bundle.EditInscripcionesTitle_cveTorneo}" >
                        <f:selectItems value="#{torneosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscripcionesLabel_cveUsuario}" for="cveUsuario" />
                    <h:selectOneMenu id="cveUsuario" value="#{inscripcionesController.selected.cveUsuario}" title="#{bundle.EditInscripcionesTitle_cveUsuario}" >
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inscripcionesController.update}" value="#{bundle.EditInscripcionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInscripcionesViewLink}"/>
                <br />
                <h:commandLink action="#{inscripcionesController.prepareList}" value="#{bundle.EditInscripcionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInscripcionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
