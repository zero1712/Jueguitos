<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMisionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMisionesLabel_clave}"/>
                    <h:outputText value="#{misionesController.selected.clave}" title="#{bundle.ViewMisionesTitle_clave}"/>
                    <h:outputText value="#{bundle.ViewMisionesLabel_nombre}"/>
                    <h:outputText value="#{misionesController.selected.nombre}" title="#{bundle.ViewMisionesTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewMisionesLabel_fechaIni}"/>
                    <h:outputText value="#{misionesController.selected.fechaIni}" title="#{bundle.ViewMisionesTitle_fechaIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMisionesLabel_fechaFin}"/>
                    <h:outputText value="#{misionesController.selected.fechaFin}" title="#{bundle.ViewMisionesTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMisionesLabel_objetivo}"/>
                    <h:outputText value="#{misionesController.selected.objetivo}" title="#{bundle.ViewMisionesTitle_objetivo}"/>
                    <h:outputText value="#{bundle.ViewMisionesLabel_cveJuego}"/>
                    <h:outputText value="#{misionesController.selected.cveJuego}" title="#{bundle.ViewMisionesTitle_cveJuego}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{misionesController.destroyAndView}" value="#{bundle.ViewMisionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMisionesEditLink}"/>
                <br />
                <h:commandLink action="#{misionesController.prepareCreate}" value="#{bundle.ViewMisionesCreateLink}" />
                <br />
                <h:commandLink action="#{misionesController.prepareList}" value="#{bundle.ViewMisionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMisionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
