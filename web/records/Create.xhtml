<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecordsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecordsLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{recordsController.selected.clave}" title="#{bundle.CreateRecordsTitle_clave}" required="true" requiredMessage="#{bundle.CreateRecordsRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.CreateRecordsLabel_record}" for="record" />
                    <h:inputText id="record" value="#{recordsController.selected.record}" title="#{bundle.CreateRecordsTitle_record}" />
                    <h:outputLabel value="#{bundle.CreateRecordsLabel_cveJuego}" for="cveJuego" />
                    <h:selectOneMenu id="cveJuego" value="#{recordsController.selected.cveJuego}" title="#{bundle.CreateRecordsTitle_cveJuego}" >
                        <f:selectItems value="#{juegosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordsLabel_cveUsuario}" for="cveUsuario" />
                    <h:selectOneMenu id="cveUsuario" value="#{recordsController.selected.cveUsuario}" title="#{bundle.CreateRecordsTitle_cveUsuario}" >
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordsController.create}" value="#{bundle.CreateRecordsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recordsController.prepareList}" value="#{bundle.CreateRecordsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecordsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
