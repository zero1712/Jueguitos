<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <img src="../assets/css/images/copa.png" />
            <h:outputText value="#{bundle.ListRecordsTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecordsEmpty}" rendered="#{recordsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recordsController.items.rowCount > 0}">
                    <h:outputText value="#{bundle.NombreSaludador}"/>&nbsp;
                    <h:commandLink action="#{recordsController.previous}" value="#{bundle.Previous} #{recordsController.pagination.pageSize}" rendered="#{recordsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recordsController.next}" value="#{bundle.Next} #{recordsController.pagination.pageSize}" rendered="#{recordsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recordsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                     
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordsTitle_record}" />
                            </f:facet>
                            <h:outputText value="#{item.record}" rendered="#{item.cveJuego.clave == 1}"/>
                        </h:column>
                 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordsTitle_cveUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.cveUsuario}" rendered="#{item.cveJuego.clave == 1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recordsController.prepareView}" value="#{bundle.ListRecordsViewLink}" class="button fit" rendered="#{item.cveJuego.clave == 1}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordsController.prepareEdit}" value="#{bundle.ListRecordsEditLink}" class="button fit" rendered="#{item.cveJuego.clave == 1}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordsController.destroy}" value="#{bundle.ListRecordsDestroyLink}" class="button fit" rendered="#{item.cveJuego.clave == 1}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{recordsController.items.rowCount > 0}">
                    <h:outputText value="#{bundle.NombreBizz}"/>&nbsp;
                    <h:commandLink action="#{recordsController.previous}" value="#{bundle.Previous} #{recordsController.pagination.pageSize}" rendered="#{recordsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recordsController.next}" value="#{bundle.Next} #{recordsController.pagination.pageSize}" rendered="#{recordsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recordsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordsTitle_record}"/>
                            </f:facet>
                            <h:outputText value="#{item.record}" rendered="#{item.cveJuego.clave == 2}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordsTitle_cveUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.cveUsuario}" rendered="#{item.cveJuego.clave == 2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recordsController.prepareView}" value="#{bundle.ListRecordsViewLink}" class="button fit" rendered="#{item.cveJuego.clave == 2}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordsController.prepareEdit}" value="#{bundle.ListRecordsEditLink}" class="button fit" rendered="#{item.cveJuego.clave == 2}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordsController.destroy}" value="#{bundle.ListRecordsDestroyLink}" class="button fit" rendered="#{item.cveJuego.clave == 2}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{recordsController.items.rowCount > 0}">
                    <h:outputText value="#{bundle.NombrePiedra}"/>&nbsp;
                    <h:commandLink action="#{recordsController.previous}" value="#{bundle.Previous} #{recordsController.pagination.pageSize}" rendered="#{recordsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recordsController.next}" value="#{bundle.Next} #{recordsController.pagination.pageSize}" rendered="#{recordsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recordsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row," rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordsTitle_record}"/>
                            </f:facet>
                            <h:outputText value="#{item.record}" rendered="#{item.cveJuego.clave == 3}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordsTitle_cveUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.cveUsuario}" rendered="#{item.cveJuego.clave == 3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recordsController.prepareView}" value="#{bundle.ListRecordsViewLink}" class="button fit" rendered="#{item.cveJuego.clave == 3}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordsController.prepareEdit}" value="#{bundle.ListRecordsEditLink}" class="button fit" rendered="#{item.cveJuego.clave == 3}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordsController.destroy}" value="#{bundle.ListRecordsDestroyLink}" class="button fit" rendered="#{item.cveJuego.clave == 3}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <br />
                <h:commandLink action="#{recordsController.prepareCreate}" value="#{bundle.ListRecordsCreateLink}" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRecordsIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
