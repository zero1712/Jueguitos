<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <img src="../assets/css/images/copa.png" />
            <h:outputText value="#{bundle.MiPerfil}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecordsLabel_clave}"/>
                    <h:outputText value="#{recordsController.selected.clave}" title="#{bundle.ViewRecordsTitle_clave}"/>
                    <h:outputText value="#{bundle.ViewRecordsLabel_record}"/>
                    <h:outputText value="#{recordsController.selected.record}" title="#{bundle.ViewRecordsTitle_record}"/>
                    <h:outputText value="#{bundle.ViewRecordsLabel_cveJuego}"/>
                    <h:outputText value="#{recordsController.selected.cveJuego}" title="#{bundle.ViewRecordsTitle_cveJuego}"/>
                    <h:outputText value="#{bundle.ViewRecordsLabel_cveUsuario}"/>
                    <h:outputText value="#{recordsController.selected.cveUsuario}" title="#{bundle.ViewRecordsTitle_cveUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordsController.destroyAndView}" value="#{bundle.ViewRecordsDestroyLink}" class="button fit" rendered="#{tipo == 1}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecordsEditLink}" class="button fit" rendered="#{tipo == 1}"/>
                <br />
                <h:commandLink action="#{recordsController.prepareCreate}" value="#{bundle.ViewRecordsCreateLink}" class="button fit" rendered="#{tipo == 1}"/>
                <br />
                <h:commandLink action="#{recordsController.prepareList}" value="#{bundle.ViewRecordsShowAllLink}" class="button fit" rendered="#{tipo == 1}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecordsIndexLink}" class="button fit"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
