<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJuegosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJuegosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{juegosController.selected.clave}" title="#{bundle.EditJuegosTitle_clave}" required="true" requiredMessage="#{bundle.EditJuegosRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditJuegosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{juegosController.selected.nombre}" title="#{bundle.EditJuegosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditJuegosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{juegosController.selected.descripcion}" title="#{bundle.EditJuegosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditJuegosLabel_reglas}" for="reglas" />
                    <h:inputText id="reglas" value="#{juegosController.selected.reglas}" title="#{bundle.EditJuegosTitle_reglas}" />
                </h:panelGrid>
                <h:commandLink action="#{juegosController.update}" value="#{bundle.EditJuegosSaveLink}" class="button fit"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJuegosViewLink}" class="button fit"/>
                <br />
                <h:commandLink action="#{juegosController.prepareList}" value="#{bundle.EditJuegosShowAllLink}" immediate="true" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJuegosIndexLink}" class="button fit" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
