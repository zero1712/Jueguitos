<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.CreateUsuariosTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle.CreateUsuariosTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{usuariosController.selected.primerApellido}" title="#{bundle.CreateUsuariosTitle_primerApellido}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{usuariosController.selected.segundoApellido}" title="#{bundle.CreateUsuariosTitle_segundoApellido}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{usuariosController.selected.edad}" title="#{bundle.CreateUsuariosTitle_edad}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_tipo}" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{usuariosController.selected.tipo}" title="#{bundle.CreateUsuariosTitle_tipo}" >
                        <f:selectItems value="#{tiposUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" class="button fit" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
