<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.EditUsuariosTitle_clave}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle.EditUsuariosTitle_login}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.EditUsuariosTitle_password}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.EditUsuariosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{usuariosController.selected.primerApellido}" title="#{bundle.EditUsuariosTitle_primerApellido}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{usuariosController.selected.segundoApellido}" title="#{bundle.EditUsuariosTitle_segundoApellido}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{usuariosController.selected.edad}" title="#{bundle.EditUsuariosTitle_edad}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_tipo}" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{usuariosController.selected.tipo}" title="#{bundle.EditUsuariosTitle_tipo}" >
                        <f:selectItems value="#{tiposUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
