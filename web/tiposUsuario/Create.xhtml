<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposUsuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{tiposUsuarioController.selected.clave}" title="#{bundle.CreateTiposUsuarioTitle_clave}" required="true" requiredMessage="#{bundle.CreateTiposUsuarioRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.CreateTiposUsuarioLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tiposUsuarioController.selected.tipo}" title="#{bundle.CreateTiposUsuarioTitle_tipo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposUsuarioController.create}" value="#{bundle.CreateTiposUsuarioSaveLink}" class="button fit" />
                <br />
                <br />
                <h:commandLink action="#{tiposUsuarioController.prepareList}" value="#{bundle.CreateTiposUsuarioShowAllLink}" immediate="true" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposUsuarioIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
