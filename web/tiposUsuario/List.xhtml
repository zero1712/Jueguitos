<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTiposUsuarioEmpty}" rendered="#{tiposUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tiposUsuarioController.items.rowCount > 0}">
                    <h:outputText value="#{tiposUsuarioController.pagination.pageFirstItem + 1}..#{tiposUsuarioController.pagination.pageLastItem + 1}/#{tiposUsuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tiposUsuarioController.previous}" value="#{bundle.Previous} #{tiposUsuarioController.pagination.pageSize}" rendered="#{tiposUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tiposUsuarioController.next}" value="#{bundle.Next} #{tiposUsuarioController.pagination.pageSize}" rendered="#{tiposUsuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tiposUsuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposUsuarioTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposUsuarioTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiposUsuarioController.prepareView}" value="#{bundle.ListTiposUsuarioViewLink}" class="button fit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposUsuarioController.prepareEdit}" value="#{bundle.ListTiposUsuarioEditLink}" class="button fit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposUsuarioController.destroy}" value="#{bundle.ListTiposUsuarioDestroyLink}" class="button fit"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tiposUsuarioController.prepareCreate}" value="#{bundle.ListTiposUsuarioCreateLink}" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTiposUsuarioIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
