<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInscripcionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInscripcionesLabel_clave}"/>
                    <h:outputText value="#{inscripcionesController.selected.clave}" title="#{bundle.ViewInscripcionesTitle_clave}"/>
                    <h:outputText value="#{bundle.ViewInscripcionesLabel_fecha}"/>
                    <h:outputText value="#{inscripcionesController.selected.fecha}" title="#{bundle.ViewInscripcionesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInscripcionesLabel_cveTorneo}"/>
                    <h:outputText value="#{inscripcionesController.selected.cveTorneo}" title="#{bundle.ViewInscripcionesTitle_cveTorneo}"/>
                    <h:outputText value="#{bundle.ViewInscripcionesLabel_cveUsuario}"/>
                    <h:outputText value="#{inscripcionesController.selected.cveUsuario}" title="#{bundle.ViewInscripcionesTitle_cveUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscripcionesController.destroyAndView}" value="#{bundle.ViewInscripcionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInscripcionesEditLink}"/>
                <br />
                <h:commandLink action="#{inscripcionesController.prepareCreate}" value="#{bundle.ViewInscripcionesCreateLink}" />
                <br />
                <h:commandLink action="#{inscripcionesController.prepareList}" value="#{bundle.ViewInscripcionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInscripcionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
