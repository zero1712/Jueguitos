<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInscripcionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInscripcionesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{inscripcionesController.selected.fecha}" title="#{bundle.CreateInscripcionesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInscripcionesLabel_cveTorneo}" for="cveTorneo" />
                    <h:selectOneMenu id="cveTorneo" value="#{inscripcionesController.selected.cveTorneo}" title="#{bundle.CreateInscripcionesTitle_cveTorneo}" >
                        <f:selectItems value="#{torneosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInscripcionesLabel_cveUsuario}" for="cveUsuario" />
                    <h:selectOneMenu id="cveUsuario" value="#{inscripcionesController.selected.cveUsuario}" title="#{bundle.CreateInscripcionesTitle_cveUsuario}" >
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                
                <h:commandLink action="#{inscripcionesController.create}" value="#{bundle.CreateInscripcionesSaveLink}" class="button fit" />
                
                <br />
                <br />
                <h:commandLink action="#{inscripcionesController.prepareList}" value="#{bundle.CreateInscripcionesShowAllLink}" immediate="true" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInscripcionesIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
