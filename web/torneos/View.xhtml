<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTorneosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTorneosLabel_clave}"/>
                    <h:outputText value="#{torneosController.selected.clave}" title="#{bundle.ViewTorneosTitle_clave}"/>
                    <h:outputText value="#{bundle.ViewTorneosLabel_nombre}"/>
                    <h:outputText value="#{torneosController.selected.nombre}" title="#{bundle.ViewTorneosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTorneosLabel_fechaIni}"/>
                    <h:outputText value="#{torneosController.selected.fechaIni}" title="#{bundle.ViewTorneosTitle_fechaIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTorneosLabel_fechaFin}"/>
                    <h:outputText value="#{torneosController.selected.fechaFin}" title="#{bundle.ViewTorneosTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTorneosLabel_descripcion}"/>
                    <h:outputText value="#{torneosController.selected.descripcion}" title="#{bundle.ViewTorneosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTorneosLabel_cveJuego}"/>
                    <h:outputText value="#{torneosController.selected.cveJuego}" title="#{bundle.ViewTorneosTitle_cveJuego}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{torneosController.destroyAndView}" value="#{bundle.ViewTorneosDestroyLink}" class="button fit"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTorneosEditLink}" class="button fit"/>
                <br />
                <h:commandLink action="#{torneosController.prepareCreate}" value="#{bundle.ViewTorneosCreateLink}" class="button fit" />
                <br />
                <h:commandLink action="#{torneosController.prepareList}" value="#{bundle.ViewTorneosShowAllLink}" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTorneosIndexLink}" class="button fit"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
