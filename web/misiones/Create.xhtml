<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMisionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMisionesLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{misionesController.selected.clave}" title="#{bundle.CreateMisionesTitle_clave}" required="true" requiredMessage="#{bundle.CreateMisionesRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.CreateMisionesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{misionesController.selected.nombre}" title="#{bundle.CreateMisionesTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateMisionesLabel_fechaIni}" for="fechaIni" />
                    <h:inputText id="fechaIni" value="#{misionesController.selected.fechaIni}" title="#{bundle.CreateMisionesTitle_fechaIni}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMisionesLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{misionesController.selected.fechaFin}" title="#{bundle.CreateMisionesTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMisionesLabel_objetivo}" for="objetivo" />
                    <h:inputText id="objetivo" value="#{misionesController.selected.objetivo}" title="#{bundle.CreateMisionesTitle_objetivo}" />
                    <h:outputLabel value="#{bundle.CreateMisionesLabel_cveJuego}" for="cveJuego" />
                    <h:selectOneMenu id="cveJuego" value="#{misionesController.selected.cveJuego}" title="#{bundle.CreateMisionesTitle_cveJuego}" >
                        <f:selectItems value="#{juegosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{misionesController.create}" value="#{bundle.CreateMisionesSaveLink}" class="button fit"/>
                <br />
                <br />
                <h:commandLink action="#{misionesController.prepareList}" value="#{bundle.CreateMisionesShowAllLink}" immediate="true" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMisionesIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
