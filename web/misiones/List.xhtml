<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMisionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMisionesEmpty}" rendered="#{misionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{misionesController.items.rowCount > 0}">
                    <h:outputText value="#{misionesController.pagination.pageFirstItem + 1}..#{misionesController.pagination.pageLastItem + 1}/#{misionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{misionesController.previous}" value="#{bundle.Previous} #{misionesController.pagination.pageSize}" rendered="#{misionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{misionesController.next}" value="#{bundle.Next} #{misionesController.pagination.pageSize}" rendered="#{misionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{misionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionesTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionesTitle_fechaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionesTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionesTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionesTitle_cveJuego}"/>
                            </f:facet>
                            <h:outputText value="#{item.cveJuego}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{misionesController.prepareView}" value="#{bundle.ListMisionesViewLink}" class="button fit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{misionesController.prepareEdit}" value="#{bundle.ListMisionesEditLink}" class="button fit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{misionesController.destroy}" value="#{bundle.ListMisionesDestroyLink}" class="button fit"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{misionesController.prepareCreate}" value="#{bundle.ListMisionesCreateLink}" class="button fit"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMisionesIndexLink}" class="button fit"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
